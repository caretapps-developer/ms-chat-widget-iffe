<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
      .container { max-width: 720px; margin: 0 auto; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; box-shadow: 0 8px 24px rgba(2,6,23,0.08); }

    <!-- Library script (defer so it runs after HTML is parsed) -->

  <body>
    <div class="container">
      <h1>External Website</h1>
      <p>This page simulates a third-party site embedding the chat widget via a single script tag.</p>
      <div class="card">
        <h2>Product Page</h2>
        <p>Here is some normal page content. Click the button below to open the centered overlay widget.</p>
      </div>
    </div>

    <!-- Declarative trigger (data attributes) -->
    <p>
      <button
         data-cw-trigger
         data-cw-id="ext-user-42"
         data-cw-accent="#0b84ff"
         data-cw-bg="#ffffff"
         style="padding:8px 12px; border:0; border-radius:8px; background:#0b84ff; color:#fff; cursor:pointer;"
      >Open widget</button>
    </p>
