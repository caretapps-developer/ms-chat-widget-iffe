<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Chat Widget Test</title>
    <style>
      body { 
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
        padding: 24px; 
        background: #f5f5f5;
      }
      .container { max-width: 720px; margin: 0 auto; background: white; padding: 32px; border-radius: 12px; }
      .test-button { 
        padding: 12px 24px; 
        border: 0; 
        border-radius: 8px; 
        background: #0b84ff; 
        color: #fff; 
        cursor: pointer; 
        font-size: 16px;
        margin: 8px;
      }
      .test-button:hover { background: #0066cc; }
    </style>
    <!-- Load the chat widget -->
    <script src="./dist/chat-widget.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ§ª Local Chat Widget Test</h1>
      <p>Test the chat widget with different configurations:</p>
      
      <h3>Method 1: Data Attributes (Declarative)</h3>
      <button 
        class="test-button"
        data-cw-trigger
        data-cw-id="test-user-123"
        data-cw-accent="#0b84ff"
        data-cw-bg="#ffffff"
      >
        Open Blue Widget
      </button>
      
      <button 
        class="test-button"
        data-cw-trigger
        data-cw-id="test-user-456"
        data-cw-accent="#ff5722"
        data-cw-bg="#fff8f0"
        style="background: #ff5722;"
      >
        Open Orange Widget
      </button>
      
      <h3>Method 2: JavaScript API (Programmatic)</h3>
      <button class="test-button" onclick="openCustomWidget()" style="background: #9c27b0;">
        Open Purple Widget (JS API)
      </button>
      
      <h3>Method 3: With Custom Message Handler</h3>
      <button class="test-button" onclick="openWidgetWithHandler()" style="background: #4caf50;">
        Open Green Widget (With Handler)
      </button>
    </div>

    <script>
      // Test the JavaScript API
      function openCustomWidget() {
        if (window.ChatWidget) {
          ChatWidget.mount({
            id: "js-user-789",
            theme: { 
              accent: "#9c27b0", 
              bg: "#f3e5f5" 
            }
          });
        }
      }
      
      function openWidgetWithHandler() {
        if (window.ChatWidget) {
          ChatWidget.mount({
            id: "handler-user-999",
            theme: { 
              accent: "#4caf50", 
              bg: "#e8f5e8" 
            },
            onSendMessage: async (text, { id }) => {
              console.log('Message sent:', text, 'from user:', id);
              // Simulate API call delay
              await new Promise(resolve => setTimeout(resolve, 1000));
              return `Echo: "${text}" (from user ${id})`;
            }
          });
        }
      }
    </script>
  </body>
</html>
