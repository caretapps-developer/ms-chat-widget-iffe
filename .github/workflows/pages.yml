name: Deploy Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare site folder
        run: |
          rm -rf site
          mkdir -p site
          cp -R dist site/dist
          cat > site/index.html << 'EOF'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>Chat Widget Demo</title>
              <script src="./dist/chat-widget.js" defer></script>
              <style>
                body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
                .container { max-width: 720px; margin: 0 auto; }
                .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; box-shadow: 0 8px 24px rgba(2,6,23,0.08); }
                button { padding:8px 12px; border:0; border-radius:8px; background:#0b84ff; color:#fff; cursor:pointer; }
              </style>
            </head>
            <body>
              <div class="container">
                <h1>Chat Widget Demo</h1>
                <p>This minimal page loads the bundle and opens the widget via the button.</p>
                <div class="card">
                  <p><button data-cw-trigger data-cw-id="ext-user-42" data-cw-accent="#0b84ff" data-cw-bg="#ffffff">Open widget</button></p>
                </div>
              </div>
            </body>
          </html>
          EOF


      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

